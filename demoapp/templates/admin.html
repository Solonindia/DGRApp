<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .background {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%;
            background-image: url('/static/Images/solar8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            background-color: white;
            filter: blur(2px); /* Apply blur effect */
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .logo img {
            width: 100px;
            height: auto;
        }
        .menu-bar {
            margin-top: 5%;
            height: 8%;
            display: flex;
            width: 100%;
            background-color: rgba(2, 37, 70, 0.7); /* Semi-transparent blue background */
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for visual effect */
            z-index: 5;
            justify-content: center; /* Center the menu items */
        }

        .menu-bar a {
            color: white; /* Text color */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners for the buttons */
            transition: background-color 0.3s, text-decoration 0.3s; /* Smooth transition */
        }

        .menu-bar a:hover {
            text-decoration: underline; /* Underline on hover */
            color:cornflowerblue;
        }
    </style>    
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="/static/Images/logo.jpg" alt="Footer Image">
    </div>
    <div class="menu-bar">
        <a href="{% url 'generate_word1' %}" class="button1"><h3>Annual Report</h3></a> 
        <a href="{% url 'approval_complaints' %}" class="button"><h3>Complaints</h3></a>
        <a href="{% url 'signup' %}"><h3>Register</h3></a>
        <a href="{% url 'home' %}"><h3>Home</h3></a>
    </div>    
</body>
</html>
