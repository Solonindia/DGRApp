<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: relative;
            text-align: center;

        }

        .background {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%;
            background-image: url('/static/Images/solon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            background-color: white;
            filter: blur(2px); 
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .signup-container {
            width: 90%; /* Adjust width to make it more responsive */
            max-width: 400px;
            padding: 20px; /* Reduced padding */
            border: 1px solid #0c0c0c; 
            border-radius: 8px; 
            background-color: #11d0f1; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            z-index: 3; /* Ensure the form content is above the background */
            position: relative; /* Ensure the container is positioned correctly */
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 10px; /* Reduced margin */
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container form input[type="text"],
        .signup-container form input[type="password"],
        .signup-container form input[type="email"] {
            padding: 8px; /* Reduced padding */
            margin-bottom: 6px; /* Reduced margin */
            font-size: 14px; /* Reduced font size */
            border: 1px solid #070707;
            border-radius: 5px;
            width: 90%; 
            margin: 0 auto; /* Centered inputs */
        }
        .signup-container form button[type="submit"] {
            padding: 8px; /* Adjusted padding */
            background-color: #04035c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px; /* Fixed width */
            border-radius: 10px;
            text-align: center;
            margin: 15px auto 0; /* Centered button and added margin to the top */
        }
        .signup-container a {
            color: #04035c;
            text-decoration: none;
        }
        .bottom-left {
            position: absolute;
            bottom: 30px; /* Distance from the bottom */
            left: 10px; /* Distance from the left */
            z-index: 3; /* Ensure the link is above the background */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="/static/Images/logo.jpg" alt="Footer Image">
    </div>
    <div class="signup-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
    </div>
    <div class="bottom-left">
        <a href="{% url 'home' %}"><b>Go to Home</b></a>
    </div>
    
</body>
</html>
