<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            overflow: auto;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 10%;
            left: 0;
            width: 100%;
            height: calc(100vh - 4px);
            background-image: url('/static/Images/solon2.jpg');
            filter: blur(3px);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            z-index: -1;
        }
        .button-container {
            text-align: left;
            position: fixed;
            top: 11%;
            left: 0;
            background-color: rgba(2, 37, 70, 0.7);
            height: 90%;
            width: 15%;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1px);
        }
        .button-container a {
            color: white;
            padding: 10px 20px;
            text-align: left;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, text-decoration 0.3s;
        }
        .button-container a:hover {
            text-decoration: underline;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            margin-bottom: 10%;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        h1 {
            text-align: center;
        }
        .top-right-form {
            position: absolute;
            top: 10%;
            right: 5%;
            z-index: 1000; /* Ensures the form stays on top */
        }

        .top-right-form label {
            margin-right: 8px;
            font-weight: bold;
        }

        .top-right-form select {
            padding: 5px;
            font-size: 14px;
        }
        label {
            font-size: 16px;
            color:darkblue;
        }
        .chart-container1, .chart-container2, .chart-container3 {
            position: relative;
            width: 80%;
            max-width: 600px; /* Adjust as needed */
            margin: 20px auto; /* Center the container */
            margin-bottom: 5%;
            margin-top: 5%;
            background-color: #f4f4f4ad;
            border: 1px solid black;
            padding-top: 40px; /* Add padding to create space for the title */
        }

        .chart-title {
            position: absolute;
            top: -40px; /* Position the title well above the chart container */
            left: 50%; /* Center the title horizontally */
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #012a66; /* Color of the title text */
            padding: 5px 10px; /* Padding inside the title box */
            border-radius: 5px; /* Optional: Rounded corners for the title border */
            white-space: nowrap; /* Prevent the title from wrapping */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/Images/logo.jpg" alt="Footer Image">
    </div>
    <div class="container">
        <h1>Complaint Analysis</h1>
        <div class="button-container">
            <a href="{% url 'approval_complaints' %}"><b>Approvals</b></a>
            <a href="{% url 'final_complaints' %}"><b>Closed Complaints</b></a>
            <a href="{% url 'admin' %}"><b>Dashboard</b></a>
            <a href="{% url 'home' %}"><b>Home</b></a>
        </div>
        <form method="get" action="{% url 'complaint_analysis' %}" class="top-right-form">
            <label for="site_name">Select Site:</label>
            <select id="site_name" name="site_name" onchange="this.form.submit()">
                <option value="All" {% if selected_site == 'All' %}selected{% endif %}>All Sites</option>
                {% for site in sites %}
                    <option value="{{ site }}" {% if selected_site == site %}selected{% endif %}>{{ site }}</option>
                {% endfor %}
            </select>
        </form>
        <!-- Bar Chart for Open Complaints -->
        <div class="chart-container1">
            <div class="chart-title">Open Complaints Over Time</div>
            <canvas id="openComplaintsChart"></canvas>
        </div>
        <!-- Bar Chart for Closed Complaints -->
        <div class="chart-container2">
            <div class="chart-title">Closed Complaints Over Time</div>
            <canvas id="closedComplaintsChart"></canvas>
        </div>
        <!-- Pie Chart for Total Complaints -->
        <div class="chart-container3">
            <div class="chart-title">Total Complaints Distribution</div>
            <canvas id="totalComplaintsPieChart"></canvas>
        </div>        
    </div>
    <script>
        // Prepare data for Chart.js
        const years = JSON.parse('{{ years_json|escapejs }}');
        const openCounts = JSON.parse('{{ open_counts_json|escapejs }}');
        const closedCounts = JSON.parse('{{ closed_counts_json|escapejs }}');
        const totalOpen = parseInt('{{ total_open|default:"0" }}');
        const totalClosed = parseInt('{{ total_closed|default:"0" }}');

// Bar chart for open complaints
const ctxOpen = document.getElementById('openComplaintsChart').getContext('2d');
new Chart(ctxOpen, {
    type: 'bar',
    data: {
        labels: years, // X-axis labels (years)
        datasets: [{
            label: 'Open Complaints',
            data: openCounts,
            backgroundColor: 'rgba(255, 99, 132)', // Slightly transparent for better visibility
            borderColor: '#000000', // Brighter border for contrast
            borderWidth: 2, // Thicker border
            barThickness: 25, // Adjust bar width (smaller value for more compact bars)
            maxBarThickness: 30, // Maximum bar width
            hoverBackgroundColor: 'rgba(255, 99, 132)', // Slightly more visible on hover
            hoverBorderColor: '#000000', // Brighter border on hover
            hoverBorderWidth: 3 // Thicker border on hover
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                position: 'top',
                labels: {
                    font: {
                        size: 16, // Font size for legend
                        weight: 'bold' // Bold text for legend
                    }
                }
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return 'Complaints: ' + tooltipItem.raw;
                    }
                },
                backgroundColor: 'rgba(0, 0, 0)', // Dark background for tooltips
                titleColor: '#fff', // White title text
                bodyColor: '#fff', // White body text
                borderColor: '#000000', // Light border around tooltip
                borderWidth: 1
            }
        },
        layout: {
            padding: {
                left: 2,
                right: 2,
                top: 3,
                bottom: 2
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Number of Complaints',
                    color: '#000000', // Color of the title text
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10 // Space above the title
                    }
                },
                ticks: {
                    stepSize: 1,
                    color: '#000000', // Black color for the y-axis labels (1, 2, 3)
                    font: {
                        size: 15, // Font size for y-axis labels (points)
                        weight: 'bold' // Make the points bold and clear
                    }
                },
                grid: {
                    drawOnChartArea: false, // Do not show horizontal grid lines (except axis line)
                    drawBorder: true, // Show border on the left side
                    color: '#000000', // Black color for the left axis line
                    borderWidth: 3 // Make the left axis line thicker
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Year',
                    color: '#000000', // Color of the title text
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10 // Space above the title
                    }
                },
                ticks: {
                    color: '#000000', // Black color for the x-axis labels (years)
                    font: {
                        size: 14, // Font size for x-axis labels
                        weight: 'bold' // Make the years bold and clear
                    }
                },
                grid: {
                    drawOnChartArea: false, // Do not show vertical grid lines (except axis line)
                    drawBorder: true, // Show border on the bottom side
                    color: '#000000', // Black color for the bottom axis line
                    borderWidth: 3 // Make the bottom axis line thicker
                },
                // Reduce spacing between bars
                categoryPercentage: 0.1, // Decrease to reduce the width between categories
                barPercentage: 0.2 // Decrease to reduce the width of bars themselves
            }
        }
    }
});

// Bar chart for closed complaints
const ctxClosed = document.getElementById('closedComplaintsChart').getContext('2d');
new Chart(ctxClosed, {
    type: 'bar',
    data: {
        labels: years,
        datasets: [{
            label: 'Closed Complaints',
            data: closedCounts,
            backgroundColor: 'rgba(54, 162, 235)', // Slightly transparent blue for visibility
            borderColor: '#000000', // Black border for contrast
            borderWidth: 3, // Thicker border for better visibility
            barThickness: 30, // Adjust the bar width here
            maxBarThickness: 30, // Maximum bar width
            hoverBackgroundColor: 'rgba(54, 162, 235)', 
            hoverBorderColor: '#000000', // Brighter border on hover
            hoverBorderWidth: 3 // Thicker border on hover
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                position: 'top',
                labels: {
                    font: {
                        size: 16, // Font size for legend
                        weight: 'bold' // Bold text for legend
                    }
                }
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return 'Complaints: ' + tooltipItem.raw;
                    }
                },
                backgroundColor: 'rgba(0, 0, 0)', // Dark background for tooltips
                titleColor: '#fff', // White title text
                bodyColor: '#fff', // White body text
                borderColor: '#000000', // Light border around tooltip
                borderWidth: 1
            }
        },
        layout: {
            padding: {
                left: 2,
                right: 2,
                top: 3,
                bottom: 2
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Number of Complaints',
                    color: '#000000', // Color of the title text
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10 // Space above the title
                    }
                },
                ticks: {
                    stepSize: 1,
                    color: '#000000', // Color of the y-axis labels (1, 2, 3...)
                    font: {
                        size: 15, // Font size for y-axis labels
                        weight: 'bold' // Make y-axis labels bold
                    }
                },
                grid: {
                    drawOnChartArea: false, // Do not show horizontal grid lines (except axis line)
                    drawBorder: true, // Show border on the left side
                    color: '#000000', // Color for the left axis line
                    borderWidth: 3 // Make the left axis line thicker
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Year',
                    color: '#000000', // Color of the title text
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10 // Space above the title
                    }
                },
                ticks: {
                    color: '#000000', // Color of the x-axis labels (years)
                    font: {
                        size: 14, // Font size for x-axis labels
                        weight: 'bold' // Make x-axis labels bold
                    }
                },
                grid: {
                    drawOnChartArea: false, // Do not show vertical grid lines (except axis line)
                    drawBorder: true, // Show border on the bottom side
                    color: '#000000', // Color for the bottom axis line
                    borderWidth: 3 // Make the bottom axis line thicker
                },
                // Reduce spacing between bars
                categoryPercentage: 0.1, // Decrease to reduce the width between categories
                barPercentage: 0.2 // Decrease to reduce the width of bars themselves
            }
        }
    }
});

const ctxPie = document.getElementById('totalComplaintsPieChart').getContext('2d');
new Chart(ctxPie, {
    type: 'pie',
    data: {
        labels: ['Open Complaints', 'Closed Complaints'],
        datasets: [{
            label: 'Total Complaints',
            data: [totalOpen, totalClosed],
            backgroundColor: ['rgba(255, 99, 132)', 'rgba(54, 162, 235)'],
            borderColor: ['#000000', '#000000'],
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false, // Allows the chart to resize according to the container
        layout: {
            padding: {
                bottom: 15 // Add extra space at the bottom to accommodate labels
            }
        },
        plugins: {
            legend: {
                display: true,
                position: 'top',
                labels: {
                    font: {
                        size: 14, // Font size for legend
                        weight: 'bold'
                    }
                }
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        // Calculate percentage
                        const total = totalOpen + totalClosed;
                        const value = tooltipItem.raw;
                        const percentage = ((value / total) * 100).toFixed(2);
                        return `${tooltipItem.label}: ${value} (${percentage}%)`;
                    },
                },
                backgroundColor: 'rgba(0, 0, 0)',
                titleColor: '#fff',
                bodyColor: '#fff',
                borderColor: '#000000',
                borderWidth: 1
            },
            datalabels: {
                color: function(context) {
                    // Set color based on the data index
                    return context.dataIndex === 0 ? 'blue' : 'pink'; // Colors for percentages
                },
                formatter: function(value, context) {
                    const dataset = context.dataset;
                    const total = dataset.data.reduce((acc, val) => acc + val, 0);
                    const percentage = (value / total * 100).toFixed(2) + '%';
                    return percentage;
                },
                anchor: 'center',
                align: 'center',
                font: {
                    size: 16,
                    weight: 'bold'
                },
                padding: {
                    top: 30, // Add space above the label
                    bottom: 10 // Add space below the label
                }
            }
        },
        animation: {
            animateScale: true,
            animateRotate: true
        }
    }
});

</script>
</body>
</html>
