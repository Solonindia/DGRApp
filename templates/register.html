{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: relative;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%;
            background-image: url('{% static "solon.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            background-color: white;
            filter: blur(2px); 
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .signup-container {
            width: 90%; /* Adjust width to make it more responsive */
            max-width: 400px;
            padding: 20px; /* Reduced padding */
            border: 1px solid #0c0c0c; 
            border-radius: 8px; 
            background-color: #11d0f1; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            z-index: 3; /* Ensure the form content is above the background */
            position: relative; /* Ensure the container is positioned correctly */
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 10px; /* Reduced margin */
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form div {
            margin-bottom: 10px; /* Adjust spacing between fields */
        }

        .signup-container form input,
        .signup-container form button {
            padding: 8px; /* Adjusted padding */
            margin: 0 auto; /* Centered elements */
            font-size: 14px; /* Reduced font size */
            border: 1px solid #070707;
            border-radius: 5px;
            width: 90%; 
        }

        .signup-container form button[type="submit"] {
            background-color: #04035c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px; /* Fixed width */
            border-radius: 10px;
            text-align: center;
            margin: 15px auto 0; /* Centered button and added margin to the top */
        }

        .signup-container a {
            color: #04035c;
            text-decoration: none;
        }

        .bottom-left, .bottom-right {
            position: absolute;
            bottom: 30px; /* Distance from the bottom */
            z-index: 3; /* Ensure the link is above the background */
        }

        .bottom-left {
            left: 10px; /* Distance from the left */
        }

        .bottom-right {
            left: 100px; /* Distance from the left */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="{% static 'logo.jpg' %}" alt="Logo">
    </div>
    <div class="signup-container">    
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% else %}
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        {% endif %}
    </div>
    <div class="bottom-left">
        <a href="{% url 'home' %}"><b>Home</b></a>
    </div>
    <div class="bottom-right">
        <a href="{% url 'admin' %}"><b>Dashboard</b></a>
    </div>
</body>
</html>
