{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
<meta name="theme-color" content="#002550">
<link rel="apple-touch-icon" href="{% static 'pwa/icons/icon-192.png' %}">
  <title>User Login</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    :root{
    --brand:#0a017a;
    --brand-2:#2b62c9;
    --bg-grad-1:#a1c4fd;
    --bg-grad-2:#c2e9fb;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --ring:#3b82f6;
    --shadow:0 10px 30px rgba(2,6,23,.15);
    --radius:18px;
    --header-h:72px;
    --touch:52px;                     /* minimum touch target */
    --safe:env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    color:var(--text);
    background:linear-gradient(120deg,var(--bg-grad-1) 0%, var(--bg-grad-2) 100%) fixed;
    display:flex; flex-direction:column; min-height:100svh;
    }

    /* Header (matches homepage) */
    header.navbar{
    position:sticky; top:0; z-index:10;
    display:flex; align-items:center; justify-content:space-between;
    height:var(--header-h);
    background:rgba(255,255,255,.9);
    backdrop-filter:saturate(180%) blur(8px);
    border-bottom:1px solid rgba(0,0,0,.06);
    padding:0 16px;
    }
    .navbar .logo{width:110px; height:auto}
    .nav-links{display:flex; gap:8px}
    .nav-links a{
    display:inline-flex; align-items:center; justify-content:center;
    width:var(--touch); height:var(--touch);
    border-radius:10px; color:var(--brand); text-decoration:none;
    }
    .nav-links a:hover{background:rgba(2,6,23,.06)}

    /* Layout */
    main.wrap{
    flex:1; display:grid; place-items:center;
    padding:clamp(16px, 4vw, 32px) clamp(12px, 4vw, 24px);
    }

    .card{
        width:100%;
        max-width:500px;          /* box becomes wider (was 420px) */
        background:var(--card);
        border:1.5px solid rgba(161,196,253,.9);
        padding:32px 28px 28px;   /* more padding inside -> taller */
        border-radius:var(--radius);
        animation:fadeIn .45s ease both;
        backdrop-filter:blur(12px);
        -webkit-backdrop-filter:blur(12px);
        }
    .card h1{
    margin:0 0 8px 0;
    font-weight:800;
    font-size:clamp(1.25rem, 2.4vw + .7rem, 1.6rem);
    color:var(--brand);
    }

    /* Form */
    form{margin-top:8px}
    .field{margin-bottom:16px}
    .field label{display:block; font-weight:700; font-size:1rem; margin-bottom:6px; color:#0a0a0a}

    .control{position:relative}
    .control .icon{
    position:absolute; left:12px; top:50%; transform:translateY(-50%);
    opacity:.7; pointer-events:none; font-size:1rem;
    }
    .input{
    width:100%;
    height:var(--touch);
    padding:0 52px 0 40px;    /* little more spacing */
    border-radius:12px;
    border:1px solid rgba(7, 6, 6, 0.836);
    background:#fff;
    font-size:17px;                 /* avoids iOS zoom */
    line-height:1;
    transition:border-color .15s ease, box-shadow .15s ease;
    }
    .input:focus{
    outline:none; border-color:var(--ring);
    }

    /* Hide native password reveal icons (Edge/Chromium) */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear { display:none }
    input[type="password"]::-webkit-credentials-auto-fill-button{
    visibility:hidden; display:none !important; pointer-events:none;
    }

    /* Eye toggle button */
    .toggle-btn{
    position:absolute; right:6px; top:50%; transform:translateY(-50%);
    border:none; background:transparent; padding:6px; cursor:pointer;
    width:var(--touch); height:var(--touch);
    display:flex; align-items:center; justify-content:center;
    border-radius:10px; color:#334155;
    }
    .toggle-btn:hover{background:rgba(2,6,23,.06)}
    .toggle-btn i{font-size:1.05rem}

    /* Submit */
    .actions{margin-top:18px}
    .btn{
    appearance:none; border:none; cursor:pointer;
    width:40%; height:var(--touch);margin-left: 30%;
    background:linear-gradient(90deg, #04035c, #0073e6);
    color:#fff; border-radius:12px; padding:0 18px;
    font-weight:800; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 8px 20px rgba(2,6,23,.18)}
    .btn:active{transform:translateY(0); box-shadow:none}

    /* Error */
    .error-message{
    display:flex; align-items:flex-start; gap:10px;
    margin:0 0 14px 0; padding:10px 12px;
    border-radius:12px; background:#fee2e2; color:#991b1b; border:1px solid #fecaca;
    animation:shake .28s ease-in-out; font-size:.95rem;
    }

    /* Footer */
    footer{
    background:rgba(255,255,255,.9);
    border-top:1px solid rgba(0,0,0,.06);
    text-align:center;
    padding:12px 12px calc(12px + var(--safe));
    font-size:.9rem; color:#0a0a0a;
    }

    /* Animations */
    @keyframes fadeIn{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}
    @keyframes shake{
    10%,90%{transform:translateX(-1px)}
    20%,80%{transform:translateX(2px)}
    30%,50%,70%{transform:translateX(-4px)}
    40%,60%{transform:translateX(4px)}
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce){
    *{animation:none !important; transition:none !important}
    }

    /* Mobile tweaks */
    @media (max-width:640px){
    :root{ --header-h:64px }
    header.navbar{ padding:0 14px }
    .navbar .logo{ width:90px; height:auto }
    .card{ max-width:95vw; padding:26px 20px; box-shadow:0 8px 18px rgba(2,6,23,.18) }
    }

    /* Extra-small phones */
    @media (max-width:360px){
    .card{ padding:16px 14px }
    .input{ padding-left:36px; padding-right:46px }
    }
    #loginTitle{
        text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar" role="banner">
    <img src="{% static 'logo.png' %}" alt="SOLON logo" class="logo" />
    <nav class="nav-links" aria-label="Primary">
      <a href="{% url 'home' %}" aria-label="Go to Home"><i class="fas fa-home"></i></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="loginTitle">
      {% if error_message %}
        <div class="error-message" role="alert">
          <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
          <span>{{ error_message }}</span>
        </div>
      {% endif %}



      <form action="" method="post" novalidate>
        {% csrf_token %}
      <h1 id="loginTitle">User Login</h1>
        <div class="field">
          <label for="username">Username</label>
          <div class="control">
            <i class="far fa-user icon" aria-hidden="true"></i>
            <input class="input" type="text" id="username" name="username" autocomplete="username" required />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="control">
            <i class="fas fa-lock icon" aria-hidden="true"></i>
            <input class="input" type="password" id="password" name="password" autocomplete="current-password" required />
            <!-- Reverse behavior: open eye = visible, slashed eye = hidden -->
            <button type="button" class="toggle-btn" aria-label="Show password" title="Show Password" onclick="togglePw()">
              <i class="far fa-eye-slash" id="eye"></i> <!-- default: hidden -->
            </button>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
            <span>Login</span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    Â© {% now "Y" %} SOLON India Private Limited. All rights reserved.
  </footer>

  <script>
    // Reverse behavior:
    // ðŸ‘ (fa-eye) => password shown, ðŸ‘â€ðŸ—¨ (fa-eye-slash) => password hidden
    function togglePw(){
      const input = document.getElementById('password');
      const eye = document.getElementById('eye');
      const btn = eye.parentElement;

      if (input.type === 'password') {
        input.type = 'text';                 // show password
        eye.className = 'far fa-eye';        // open eye = visible
        btn.title = 'Hide Password';
        btn.setAttribute('aria-label','Hide password');
      } else {
        input.type = 'password';             // hide password
        eye.className = 'far fa-eye-slash';  // slashed eye = hidden
        btn.title = 'Show Password';
        btn.setAttribute('aria-label','Show password');
      }
    }
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
}
  </script>
</body>
</html>
