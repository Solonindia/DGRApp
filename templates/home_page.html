{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Solar Ops</title>

  <meta name="description" content="Streamline your solar operations with ease — fast, reliable tools for admins and users." />
  <meta property="og:title" content="Solar Ops" />
  <meta property="og:description" content="Streamline your solar operations with ease." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{% static 'solon2.jpg' %}" />
  <meta name="theme-color" content="#021f44" />

  <style>
    :root{
      --brand:#021f44;        /* your logo deep blue */
      --brand-light:#0b3d91;
      --text:#010930;
      --bg:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --header-h:72px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.35;
    }

    header {
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        z-index: 2;
        backdrop-filter: saturate(180%) blur(8px);
        background: rgba(255,255,255,.9);
        border-bottom: 1px solid rgba(0,0,0,.06);
        height: var(--header-h);
        padding: 0 .75rem;
        display: flex; 
        align-items: center; 
        justify-content: space-between; /* keeps logo left, buttons right */
    }

    .nav-links {
        display: flex;
        gap: .6rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: .6rem;
        padding: .2rem 1rem;
        font-weight: 800;
        font-size: .95rem;
        text-decoration: none;
        min-height: 40px;
        transition: all .2s ease;
    }

    .btn.primary {
        color: var(--brand);
        font-size:larger;
    }
    .btn.primary:hover {
        color: #fff;
        background: var(--brand);
    }

    .brand{
        display:flex; align-items:center;
    }
    .brand img{ 
        width:110px;   /* smaller desktop logo */
        height:auto;
        display:block;
    }

    /* Mobile tweaks */
    @media (max-width:640px){
        :root{ --header-h:64px }
        .brand img{ width:90px }   /* smaller mobile logo */
        .cta .btn{ flex:1 1 100%; width:100% }
    }

    /* Hero */
    .hero{
      position:relative; display:grid; place-items:center;
      min-height:calc(100svh - var(--header-h));
      padding-top:var(--header-h);
      text-align:center;
    }
    .hero::before{
      content:""; position:absolute; inset:0; z-index:0;
      background-image:url("{% static 'solar6.jpg' %}");
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }
    .hero::after{
      content:""; position:absolute; inset:0; z-index:1;
      background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 40%, rgba(0,0,0,.65) 100%);
    }

    .hero-inner{
      position:relative; z-index:2; color:#fff; padding:2rem 1.25rem; max-width:900px;
    }
    .kicker{
      display:inline-block; letter-spacing:.08em; text-transform:uppercase; font-size:.85rem; font-weight:800;
      background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.25);
      padding:.35rem .6rem; border-radius:.5rem; margin-bottom:.9rem;
    }
    h1 {
        margin:.2rem 0 .6rem 0;
        font-weight:900; 
        line-height:1.05;
        font-size: clamp(1.8rem, 6vw + .2rem, 3.2rem);

        /* animation */
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 1s ease-out forwards;
        animation-delay: 0.3s; /* slight delay for smoothness */
        }

        @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }


    /* CTA buttons */
    .cta{ display:flex; gap:.75rem; flex-wrap:wrap; justify-content:center; margin-top:1.5rem }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:.9rem; padding:.8rem 1.2rem;
      font-weight:700; font-size:1rem;
      text-decoration:none; min-height:48px;
      transition:all .2s ease;
    }

    footer{
      position:relative; z-index:2; text-align:center; padding:1.5rem;
      color:#141414; font-size:.9rem;
    }

    /* Mobile tweaks */
    @media (max-width:640px){
      :root{ --header-h:64px }
      .brand img{ width:130px }
      .cta .btn{ flex:1 1 100%; width:100% }
    }
  </style>
</head>
<body>
  <header>
    <a class="brand">
      <img src="{% static 'logo.png' %}" alt="Solar Ops logo" />
    </a>
    <nav class="nav-links">
    <a class="btn primary" href="{% url 'login' %}">User</a>
    <a class="btn primary" href="{% url 'login1' %}">Admin</a>
  </nav>
  </header>

  <main class="hero">
    <section class="hero-inner">
      <span class="kicker">Solar Operations & Maintanance</span>
      <h1>Streamline your solar operations with ease</h1>
    </section>
  </main>

  <footer>
  © {% now "Y" %} SOLON India Private Limited. All rights reserved.
  </footer>
</body>
</html>
